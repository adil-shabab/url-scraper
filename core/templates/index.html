{% extends "base.html" %} {% block content %} {% include "navbar.html" %}

<form
  action="/"
  method="POST"
  class="w-100 mt-5 p-5 d-flex justify-content-center align-items-center"
>
  {% csrf_token %}
  <input name="input" class="input" type="text" />
  <button type="submit" class="button ml-3">Submit</button>
</form>

<div class="container">
  {% if word_count %}
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Domain</th>
        <th>Word Count</th>
        <th>Images</th>
        <th>Urls</th>
        <th>Favourite</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>{{link}}</td>
        <td>{{word_count}}</td>
        <td><a href="{% url 'single-images' website.id %}"><button class="btn btn-success">View Images</button></a></td>
        <td><a href="{% url 'single-url' website.id %}"><button class="btn btn-success">View urls</button></a></td>
        <td></td>
        <td><button class="btn btn-warning">Add to fav</button></td>
      </tr>
    </tbody>
  </table>
  {% endif %}
</div>
{% endblock content %}
